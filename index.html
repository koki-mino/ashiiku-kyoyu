<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>育成会オンライン資料室</title>

  <!-- Tailwind CSS（CDN） -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- カスタムCSS -->
  <link rel="stylesheet" href="./style.css">
</head>
<body class="min-h-screen bg-slate-50 flex justify-center p-4">
  <div class="w-full max-w-5xl space-y-6">
    <!-- ヘッダー -->
    <header class="space-y-1">
      <h1 class="text-2xl font-bold text-slate-900">
        育成会オンライン資料室
      </h1>
      <p class="text-slate-600 text-sm">
        会議ごとの資料（PDF・動画）を、いつでもどこでも確認できます。
      </p>
    </header>

    <!-- ステータス表示（読み込み中／エラーなど） -->
    <p id="status" class="text-sm text-slate-500">読み込み中です…</p>

    <!-- 年度タブ -->
    <div id="year-tabs" class="flex flex-wrap gap-2 mt-2"></div>

    <!-- 会議カード一覧 -->
    <div id="meetings" class="mt-4 space-y-3"></div>
  </div>

  <!-- モーダル（会議詳細） -->
  <div id="modal" class="fixed inset-0 bg-black/40 hidden items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-lg max-w-3xl w-full max-h-[90vh] overflow-y-auto p-4 md:p-6">
      <div class="flex justify-between items-start gap-2 mb-3">
        <div>
          <h2 id="modal-title" class="text-lg font-semibold text-slate-900"></h2>
          <p id="modal-sub" class="text-xs text-slate-500 mt-1"></p>
          <p id="modal-extra" class="text-xs text-slate-500 mt-1"></p>
        </div>
        <button id="modal-close" class="text-slate-500 hover:text-slate-800 text-sm">
          ✕ 閉じる
        </button>
      </div>

      <!-- PDFリスト -->
      <section class="mt-2">
        <h3 class="font-semibold text-sm mb-2">PDF資料</h3>
        <div id="modal-pdfs" class="space-y-2 text-sm"></div>
      </section>

      <!-- 動画リスト -->
      <section class="mt-4">
        <h3 class="font-semibold text-sm mb-2">動画</h3>
        <div id="modal-videos" class="space-y-4 text-sm"></div>
      </section>
    </div>
  </div>

  <!-- メインスクリプト -->
  <script src="./main.js"></script>
</body>
</html>
